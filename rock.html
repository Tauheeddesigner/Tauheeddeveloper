<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="rock.css">
    <title>Rock scisior game</title>
</head>
<body>
    <h1>Rock Paper Scisior</h1>
    <div class="choices">
        <div class="choice " id="rock">
            <img src="rock.jpg" >
        </div>
        <div class="choice" id="paper" >
            <img src="paper.jpg"   >
        </div>
        <div class="choice" id="scisior" >
            <img src="kan.jpg"   >
        </div>
    </div>
    <div class="scorebord">
        <div class="score">
            <p class="userscore">0</p>
            <p class="you">You</p>
        </div>
        <div class="score">
            <p class="computer">0</p>
            <p class="cmp">Computer</p>
        </div>
    </div>
    <div class="msgcontainer">
        <p class="msg">Play your move</p>
    </div>
    <script src="rock.js"></script>
    
</body>
</html>
